<!DOCTYPE html>
<html>
<head>
<title>Soumya ❤️ Priyadarshini</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}
img {
  position: absolute;
  width: 100%;
  height: 100vh;
  object-fit: cover;
  animation: fade 25s infinite;
}
img:nth-of-type(1) {animation-delay: 0s;}
img:nth-of-type(2) {animation-delay: 5s;}
img:nth-of-type(3) {animation-delay: 10s;}
img:nth-of-type(4) {animation-delay: 15s;}
img:nth-of-type(5) {animation-delay: 20s;}

@keyframes fade {
  0% {opacity: 0;}
  5% {opacity: 1;}
  20% {opacity: 1;}
  25% {opacity: 0;}
  100% {opacity: 0;}
}

h1 {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: white;
  z-index: 10;
}
</style>
</head>
<body>

<h1>Soumya ❤️ Priyadarshini</h1>

<img src="photo8.jpg">
<img src="photo9.jpg">
<img src="photo10.jpg">
<img src="photo11.jpg">
<img src="photo12.jpg">

<audio autoplay loop>
  <source src="song2.mp3" type="audio/mpeg">
</audio>

</body>
</html>
